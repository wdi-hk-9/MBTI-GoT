<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <form class="container table-responsive col-md-7">
    <table class="table table-striped table-bordered table-condensed">
      <tr>Question 1. You feel the world is found on compassion.</tr>
      <br>
      <br>
      <br>
      <td class="btn btn-primary button-width">Strongly agree</td>
      <td class="btn btn-primary button-width">Agree</td>
      <td class="btn btn-primary button-width">uncertain</td>
      <td class="btn btn-primary button-width">Disagree</td>
      <td class="btn btn-primary button-width">Strongly disagree</td>
    </table>
    <br>
      <button type="button" class="btn btn-warning">Previous</button>
      <button type="button" class="btn btn-warning">Reset</button>
      <br>
      <br>
        <div>Progress bar 1/50
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 50%">50%
          </div>
        </div>
  </form>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
